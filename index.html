<!DOCTYPE html>
<html>
    <head>
        <meta chartse="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display-values">0</div>
            <div class="oporands-section">
                <button class="functional-values grid-items" data-value="clear">AC</button>
                <button class="functional-values grid-items" data-value="plusMinus">+/-</button>
                <button class="functional-values grid-items" data-value="percent">%</button>
                <button class="operation-values grid-items" data-value="divide">รท</button>
                <button class="number-values grid-items">7</button>
                <button class="number-values grid-items">8</button>
                <button class="number-values grid-items">9</button>
                <button class="operation-values grid-items" data-value="multiply">&times;</button>
                <button class="number-values grid-items">4</button>
                <button class="number-values grid-items">5</button>
                <button class="number-values grid-items">6</button>
                <button class="operation-values grid-items" data-value="subtract">-</button>
                <button class="number-values grid-items">1</button>
                <button class="number-values grid-items">2</button>
                <button class="number-values grid-items">3</button>
                <button class="operation-values grid-items" data-value="add">+</button>
                <button class="number-values grid-items zero">0</button>
                <button class="functional-values grid-items" data-value="decimal">.</button>
                <button class="operation-values grid-items" id="equals-btn" data-value="equals">=</button>
            </div>
        </div>
     <script src="./index.js"></script>   
    </body>
</html>
